{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron text-center">
        <h1>Administration Site</h1>
        <p>Application to administrate</p>
        <h3>Welcome <strong style="color: crimson">{{ user }}</strong></h3>
    </div>

    <div class="container text-center">
        <div class="row">
            <h4 class="lead" style="color: mediumblue"><strong>Dashboard</strong></h4><hr class="small">
            <div class="btn-group">
                <a class="btn btn-success btn-lg" href="{% url 'create_user' %}"><span class="glyphicon glyphicon-user"></span> Create user</a>
                <a class="btn btn-info btn-lg" href="{% url 'medical_visit:medical_add_view' %}"><span class="glyphicon glyphicon-heart"></span> Add new doctor</a>
                <a class="btn btn-default btn-lg" href="{% url 'medical_user_data_change' md_id %}" style="background-color: aquamarine"><span class="glyphicon glyphicon-refresh"></span> Doctor data change</a>
                <a class="btn btn-warning btn-lg" href="/admin/"><span class="glyphicon glyphicon-eye-open"></span> Admin Data Base</a>
                <a class="btn btn-primary btn-lg" href="{% url 'index' %}"><span class="glyphicon glyphicon-backward"></span> Back to login</a>
                <a class="btn btn-danger btn-lg" href="{% url 'exit' %}"><span class="glyphicon glyphicon-log-out"></span> Exit</a>
            </div>
        </div>
    </div>

{% endblock %}
