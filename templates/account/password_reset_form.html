{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}Password reset{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-sm-offset-3 col-sm-6 well" style="background-color: bisque">
                <pre class="text-center" style="color: crimson"><strong>P A S S W O R D   R E S E T   F O R M</strong></pre>
                <form action="." method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <div class="btn-group">
                            <button class="btn btn-danger" type="submit"><span class="glyphicon glyphicon-ok"></span> Reset password</button>
                            <a class="btn btn-info" href="{% url 'index' %}"><span class="glyphicon glyphicon-step-backward"></span> Back</a>
                        </div>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>

{% endblock %}
